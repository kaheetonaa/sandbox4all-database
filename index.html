<!DOCTYPE html>
<html lang="en">

<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container,#map	 {
			position:absolute;
			left:0;
			right:0;
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
			z-index:0;
		}
		#title {
			z-index: 9999;
			position: absolute;
			left:3%;
			bottom:3%;
		}
	</style>


</head>

<body>
	<img id="title" src="https://raw.githubusercontent.com/kaheetonaa/streamlit_quizz_template_euth/refs/heads/main/asset/logo.png" width="10%"></img>
	<div id="map" style="width: 100%; height: 100%;"></div>
	<script>

		

		const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			maxNativeZoom: 18,
			maxZoom: 20,
			attribution: '&copy; <a href="https://www.arcgis.com/home/item.html?id=10df2279f9684e4a9f6a7f08febac2a9">Esri World Imagery</a>'
		})

		const building = L.tileLayer('tiles/{z}/{x}/{y}.png', {
			maxNativeZoom: 18,
			maxZoom: 20,
			attribution: '&copy; <a href="https://www.qgis.org/">QGIS render</a>'
		})

		const map = L.map('map', { center: [35.973293, 36.594895], layers:[building,esri], zoom: 17 }); //12.457116/109.160360


		var basemap = {
			"ESRI World Imagery": esri,
		};

		var overlay = {
			"Buildings": building,
		};

		let layerControl = L.control.layers(basemap,overlay).addTo(map);

	</script>



</body>

</html>
